name: CD
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest

    steps:
      - name: Git - Checkout
        uses: actions/checkout@v3

      - name: Setup nodejs running environment
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install node modules
        run: npm ci

      - name: Run build
        run: npm run build